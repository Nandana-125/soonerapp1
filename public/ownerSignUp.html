<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sooner | Owner Signup</title>
    <link rel="stylesheet" href="./css/ownerSignup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="signup-container">
      <h1>Sooner for Business</h1>
      <form id="ownerSignupForm">
        <input
          type="text"
          id="managerName"
          placeholder="Manager Name"
          required
        />
        <input
          type="text"
          id="businessName"
          placeholder="Business Name"
          required
        />
        <input
          type="text"
          id="type"
          placeholder="Type of Business (Restaurant, Salonâ€¦)"
        />
        <input type="tel" id="phone" placeholder="Phone Number" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
      <p class="note">Already registered? <a href="#">Login</a></p>
      <div id="message"></div>
    </section>
    <script type="module" src="./js/ownerSignup.js"></script>
  </body>
</html>
