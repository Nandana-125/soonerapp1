<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sooner | Owner Profile</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/ownerProfile.css" />
  </head>
  <body>
    <div class="layout">
      <!-- SIDEBAR (changed to match dashboard; rest of page intact) -->
      <aside class="sidebar" id="sidebar">
        <div class="brand">
          <button
            id="sidebarToggle"
            class="collapse-btn"
            aria-label="Toggle sidebar"
          >
            ⟨⟩
          </button>
          <span class="brand-text">Sooner</span>
        </div>

        <nav class="side-nav" id="sideNav">
          <a href="ownerDashboard.html" class="item"
            ><span class="label">Dashboard</span></a
          >
          <a href="#overview" class="item active"
            ><span class="label">Overview</span></a
          >
          <a href="#media" class="item"><span class="label">Media</span></a>
          <a href="#details" class="item"><span class="label">Details</span></a>
          <a href="#hours" class="item"><span class="label">Hours</span></a>
          <a href="#settings" class="item"
            ><span class="label">Settings</span></a
          >

          <div class="spacer"></div>

          <div class="userchip">
            <img src="./images/default_profile.png" alt="Owner" />
            <span id="businessName">Business Name</span>
          </div>
        </nav>
      </aside>

      <!-- MAIN (unchanged) -->
      <main class="main">
        <!-- TOPBAR (unchanged) -->
        <header class="topbar">
          <div class="crumbs">Account / <strong>Profile</strong></div>
          <button id="logoutBtn" class="btn btn--ghost">Logout</button>
        </header>

        <!-- OVERVIEW (unchanged) -->
        <section id="overview" class="card">
          <div class="card__header">
            <h2>Business Overview</h2>
          </div>
          <div class="overview__grid">
            <div class="profile">
              <div class="avatar">
                <img
                  id="avatarPreview"
                  src="./images/default_profile.png"
                  alt="Avatar"
                />
              </div>
              <label class="filebtn">
                Change Logo
                <input id="avatarInput" type="file" accept="image/*" />
              </label>
            </div>

            <form id="profileForm" class="form">
              <div class="form__row">
                <label>Business Name</label>
                <input
                  name="displayName"
                  id="displayName"
                  placeholder="Sooner Place"
                />
              </div>

              <div class="form__row">
                <label>Description</label>
                <textarea
                  name="description"
                  id="description"
                  rows="3"
                  placeholder="Short description"
                ></textarea>
              </div>

              <div class="form__grid">
                <div class="form__row">
                  <label>Cuisine / Type</label>
                  <input
                    name="cuisine"
                    id="cuisine"
                    placeholder="Italian / Salon / Clinic..."
                  />
                </div>
                <div class="form__row">
                  <label>Approx Price</label>
                  <input
                    name="approxPrice"
                    id="approxPrice"
                    placeholder="2 people · $100"
                  />
                </div>
                <div class="form__row">
                  <label>Avg Wait (mins)</label>
                  <input
                    name="waitTime"
                    id="waitTime"
                    type="number"
                    min="0"
                    placeholder="30"
                  />
                </div>
                <div class="form__row">
                  <label>Total Seats</label>
                  <input
                    name="totalSeats"
                    id="totalSeats"
                    type="number"
                    min="0"
                    placeholder="60"
                  />
                </div>
                <div class="form__row">
                  <label>Max per Booking</label>
                  <input
                    name="maxBooking"
                    id="maxBooking"
                    type="number"
                    min="1"
                    placeholder="6"
                  />
                </div>
                <div class="form__row">
                  <label>Location</label>
                  <input
                    name="location"
                    id="location"
                    placeholder="City, Country"
                  />
                </div>
              </div>

              <div class="buttonrow">
                <button class="btn" type="submit">Save Profile</button>
                <span id="statusMsg" class="status"></span>
              </div>
            </form>
          </div>
        </section>

        <!-- MEDIA (unchanged) -->
        <section id="media" class="card">
          <div class="card__header">
            <h2>Gallery & Menu</h2>
            <div class="tiny">
              Upload multiple images — they’ll be saved locally in your browser.
            </div>
          </div>

          <div class="uploadrow">
            <label class="filebtn">
              Upload Photos
              <input id="placeImages" type="file" accept="image/*" multiple />
            </label>

            <label class="filebtn">
              Upload Menu Images
              <input id="menuImages" type="file" accept="image/*" multiple />
            </label>
          </div>

          <div class="masonry" id="galleryGrid"></div>
        </section>

        <!-- DETAILS (unchanged) -->
        <section id="details" class="card">
          <div class="card__header"><h2>Extra Details</h2></div>
          <div class="form__row">
            <label>Extra Features</label>
            <input
              id="features"
              placeholder="Outdoor seating, wheelchair access, live music..."
            />
          </div>
        </section>

        <!-- HOURS (unchanged) -->
        <section id="hours" class="card">
          <div class="card__header"><h2>Hours</h2></div>
          <div class="form__grid">
            <div class="form__row">
              <label>Open Time</label>
              <input id="openTime" placeholder="10:00 AM" />
            </div>
            <div class="form__row">
              <label>Close Time</label>
              <input id="closeTime" placeholder="11:00 PM" />
            </div>
          </div>
        </section>

        <!-- SETTINGS (unchanged) -->
        <section id="settings" class="card">
          <div class="card__header"><h2>Settings</h2></div>
          <div class="buttonrow">
            <button class="btn btn--ghost" id="clearGallery">
              Clear Gallery
            </button>
            <button class="btn btn--ghost" id="clearProfile">
              Reset Profile
            </button>
          </div>
        </section>

        <footer class="footnote">© Sooner — DB connected</footer>
      </main>
    </div>

    <script type="module" src="./js/ownerProfile.js"></script>

    <!-- Sidebar collapse identical to dashboard -->
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("sidebarToggle");
      toggleBtn?.addEventListener("click", () => {
        sidebar?.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>
